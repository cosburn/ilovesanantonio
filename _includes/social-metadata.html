<meta name="twitter:card" content="summary">
<meta property="fb:app_id" content="166745170513877" />
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:title" content="{{ page.title | default: site.title}}">
<meta property="og:title" content="{{ page.title | default: site.title}}">
<meta name="twitter:url" content="http://ilovesanantonio.org{{ page.url }}">
<meta property="og:url" content="http://ilovesanantonio.org{{ page.url }}">
<meta name="twitter:description" content="{{ page.description | default: site.description}}">
<meta property="og:description"  content="{{ page.description | default: site.description}}">

{% if page.image %}
<meta property="og:image" content="{{page.image}}" />
<meta name="twitter:image" content="{{page.image}}" />
{% else %}
<meta property="og:image" content="http://ilovesanantonio.org/img/social-share-img.png" />
<meta name="twitter:image" content="http://ilovesanantonio.org/img/social-share-img.png" />
{% endif %}

<meta property="og:type" content="website"/>
