---
layout: default
---
<div class="page">

  <section class="hero has-bg-img bg-color-overlay-tertiary" style="background-image: url('{{ page.hero-img }}')">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<h1 class="hero-header text-sa-white">{{ page.title }}</h1>
				</div>
			</div>
		</div>
	</section>

  <section class="page-content {{ page.bodyClass }}">
  	<div class="container">
  		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
  				{{ content }}
  			</div>
  		</div>
  	</div>
  </section>

</div>
