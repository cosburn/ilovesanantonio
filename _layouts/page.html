---
layout: default
---
<div class="page">

  <section class="hero bg-hush-gray">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<h1>{{ page.title }}</h1>
				</div>
			</div>
		</div>
	</section>

  <section class="page-content {{ page.bodyClass }}">
  	<div class="container">
  		<div class="row">
  			<div class="col-md-8 col-md-offset-2">
  				{{ content }}
  			</div>
  		</div>
  	</div>
  </section>

</div>
